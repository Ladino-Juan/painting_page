<div class="box">
  <form class="container">
    <div class="contact_background">
      <div class="bg_img"></div>
      <div class="contact">
        <span class="mat-subheading-2"
          ><mat-icon matSuffix>fmd_good</mat-icon> Adress<br />Ms Alice Smith
          Apartment 1c 213 Derrick Street Boston, MA 02130 USA</span
        >
        <br />
        <span class="mat-subheading-2"
          ><mat-icon matSuffix>phone</mat-icon> Lets Talk<br />+1
          555-345-4576</span
        >
        <br />
        <span class="mat-subheading-2"
          ><mat-icon matSuffix>email</mat-icon> General Support<br />jsmith@example.com.</span
        >
      </div>
    </div>
    <div class="formulario">
      <span class="mat-display-1">SEND US A MESSAGE</span>
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field appearance="legacy">
              <mat-label>First name</mat-label>
              <input matInput required />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="legacy">
              <mat-label>Last name</mat-label>
              <input matInput required />
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-form-field appearance="legacy">
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          placeholder="myemail@example.com"
          [formControl]="email"
          required
        />
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Telephone</mat-label>
        <span matPrefix>+1 &nbsp;</span>
        <input type="tel" matInput placeholder="555-555-1234" required />
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Message</mat-label>
        <textarea
          matInput
          #message
          maxlength="256"
          placeholder="I'd like a painting service!"
          required
        ></textarea>
        <mat-hint align="end">{{ message.value.length }} / 256</mat-hint>
      </mat-form-field>
      <button mat-stroked-button color="primary">Accent</button>
    </div>
  </form>
</div>
